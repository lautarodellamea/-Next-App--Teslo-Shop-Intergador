services:
  postgres-db:
    # build: .
    image: postgres:15.3
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      # - postgres_data:/var/lib/postgresql/data
      - ./postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432

